<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Plans for Today</title>
</head>
<body id="theBody">

    <img src="./images/logo.png" alt="PFT Logo">

  <!-- Inputting todo items  -->
    <form>
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" id="title" class="form-control" placeholder="Workout" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="10km run" required></textarea>
          </div>

          <div class="form-group">
            <label for="start">Start: </label>
            <input type="date" id="start" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="due">Due: </label>
            <input type="date" id="due" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="priority">Priority level: </label>
            <select class="form-control" id="priority">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>

        <div>
            <button type="submit" class="btn btn-dark">+Add Task</button>
        </div>
    </form>

 <!-- status of todo items -->
    <div class="status">

      <div >
          <h2>To Do</h2>
          <div id="todo-list" class="empty" ></div>
      </div>

      <div >
          <h2>In Progress</h2>
          <div id="in-progress" class="empty"></div>
      </div>

      <div >
          <h2>Completed</h2>
          <div id="completed" class="empty" ></div>
      </div>
      
</div>

    
<script src="app.js"></script>

</body>
</html>
